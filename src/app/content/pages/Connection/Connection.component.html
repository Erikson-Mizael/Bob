<br>
<div class="container">
  <form>
    <div class="form-group" [formGroup]="form" (ngSubmit)="conect()">
      <input type="text" class="form-control" placeholder="Username" formControlName="username" />
      <input type="password" class="form-control" placeholder="Password" formControlName="password" />
      <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary px-4">
        Login
      </button>
    </div>
  </form>
</div>
